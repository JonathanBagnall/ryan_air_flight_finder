{% extends "base.html" %}

{% block main_content %}
    <p style="text-align: center; margin-bottom: 20px;">
        Enter a city name to see live Ryanair departures!
    </p>
    <form method="POST">
        {{ searchForm.csrf_token }}
        <div>
            {{ searchForm.city.label }}<br>
            {{ searchForm.city(id="city_autocomplete") }}
        </div>
        <p><input type="submit" value="Search Flights"></p>
    </form>
{% endblock %}
