<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Active Flight Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header style="
        background: url('{{ url_for('static', filename='images/hero.jpg') }}') center/cover no-repeat;
        height: 300px;
        position: relative;
    ">
        <div style="
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.5);
        "></div>
        <h1 style="
            position: relative;
            color: #fff;
            text-align: center;
            padding-top: 100px;
            font-size: 3em;
        ">
            Active Flight Scanner
        </h1>
    </header>
    <main class="container">
        {% block main_content %}{% endblock %}
    </main>
    <footer style="text-align:center; margin-top: 30px; font-size: 0.8em; color: #555;">
        Photo by <a href="https://unsplash.com/@dutch_swiss_photographers" target="_blank" style="color:#007bff;">Niels And Marco</a> on
        <a href="https://unsplash.com/photos/passenger-plane-about-to-take-off-nYMaxzYFRJ4" target="_blank" style="color:#007bff;">Unsplash</a>
    </footer>
</body>
</html>
